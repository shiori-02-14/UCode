<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEC Barcode Generator (Beta)</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        input { padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 4px; width: 200px; margin-bottom: 10px; }
        button { padding: 10px 20px; font-size: 16px; background-color: #007AFF; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #barcode-container { margin-top: 20px; }
        p { color: #666; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="container">
    <h2>非公式バーコード生成</h2>
    <input type="text" id="studentId" placeholder="学籍番号 (例: 2524024)" maxlength="7">
    <br>
    <button onclick="generate()">バーコードを生成</button>

    <div id="barcode-container">
        <svg id="barcode"></svg>
    </div>
    <p>※ NW-7 (Codabar) 形式 / A + 学籍番号 + 0 + A</p>
</div>

<script>
    function generate() {
        const id = document.getElementById('studentId').value;
        if (id.length !== 7) {
            alert("学籍番号は7桁で入力してください。");
            return;
        }

        // NW-7形式の組み立て: A(スタート) + 学籍番号 + 0(再発行) + A(ストップ)
        const barcodeData = "A" + id + "0" + "A";

        // バーコード描画
        JsBarcode("#barcode", barcodeData, {
            format: "codabar",
            lineColor: "#000",
            width: 2,
            height: 100,
            displayValue: true // 下に数字を表示
        });
    }
</script>

</body>
</html>
